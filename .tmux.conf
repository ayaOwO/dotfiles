# plugins
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'aaronpowell/tmux-weather'
set -g @forecast-location Shoham
set -g @forecast-format "%c %t(%f) %h %p %D %d"
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'alexchaichan/tmux-spotify-tui'
set -g status-right-length 3000
 
# Clock
# a lavender color lightslateblue
# more purple slateblue1
set-window-option -g mode-keys vi

# Key remaps
# renumber windows when a winow is closed
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

bind o split-window
bind a split-window -h

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

 
